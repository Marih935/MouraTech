<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky-Trip</title>
    <meta name="keywords" content ="Viagem,Hospedagem,Hotel,Passagens áreas">
    <meta name="author" content ="">
    <!-- CSS only -->
    <link rel="stylesheet" href="./style/cadastro/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <img src="assets/imgs/logopreto.png" alt="logo sky-trip">
    <form>
        <h1>Criar conta</h1>
        <label for="">Seu nome</label>    
        <input type="text" id="nome" placeholder="Nome e sobrenome">
        <br>
        <label for="">Número de celular ou e-mail</label> 
        <input type="email" id="email">
        <br>
        <label for="">Senha</label>   
        <input type="password" id="senha1" placeholder="Pelo menos 6 caracteres">
        <br>
        <label for="">Insira a senha mais uma vez</label> 
        <input type="password" id="senha2">
        <br>
        <p id="btn"><input type="button" value="Continuar" onclick="cadastrar()"></p>
        <p>Ao criar uma conta, você concorda com as Condições de Uso da Sky-Tip. Por favor verifique a Notificação de Privacidade, Notificação de Cookies e a Notificação de Anúncios Baseados em Interesse.</p>
    </form>
    <footer>
        <a href="#"> Condições de Uso</a>
        <a href="#"> Política de Privacidade</a>
        <a href="#"> Ajuda</a>
        <a href="#"> Cookies</a>
    </footer>
    <p>&copy;Sky-Trip</p>
    <script src="./scripts/usuario.js"></script>
</body>
</html>
